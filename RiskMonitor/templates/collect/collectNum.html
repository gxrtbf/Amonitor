
{% extends "base_frame.html" %}
{% block page_content %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">催收-催回案件</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">
                        <div id="main1" style="width: 100%;height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> 逾期90天内待催回案件数

                    <div class="panel-body">
                        <div id="main" style="width: 100%;height: 400px;"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> 催回案件数据
                    </div>
                    <div class="panel-body">
                        <div id="data" style="padding-top:5px;padding-bottom:5px;background:#fff;width: 90%;margin:0 auto;height: 570px;text-align:center;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="../static/js/echarts.min.js"></script>
        <script src="../static/js/jquery-3.2.1.min.js"></script>
        <script src="../static/js/collectNum.js"></script>
        <style type="text/css">
            .table{
                width: 100%;
                border-collapse:collapse; 
                border-spacing:0; 
            }
            .fixedThead{
                display: block;
                width: 100%;
                background-color: rgb(156, 186, 95);
                color: #fff;
                border-bottom-width: 0;
            }
            .scrollTbody{
                display: block;
                height: 500px;
                overflow: auto;
                width: 100%;
            }
            .table td,.table th {
                width: 200px;
                border-bottom: none;
                border-left: none;
                padding: 2px 3px 3px 4px;
                font-size: 12px;
                font-family: Verdana;
                font-weight: bold;
                text-align: center;
            }
            .table tr{
                width: 100%;
                border-left: 1px solid #EB8;
                border-bottom: 1px solid #B74;
            }
