<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>Login</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" />
	<link rel="shortcut icon" type="image/png" href="../static/pic/favicon.ico"/>
	<body>
	<div class="head">
		{% if sign %}
			<div id="myModal" class="reveal-modal">
			<p>{{ sign }}</p>
			</div>	
		{% endif %}
	</div>
	
	<div class="container">
	<section id="content">
		<form method="POST">
			{% csrf_token %}
			<h1>登录</h1>
			<div>
			<input type="email" placeholder="邮箱" required="" id="email" name="email"/>
			</div>
			<div>
			<input type="password" placeholder="密码" required="" id="password" name="password"/></div>
			<div>
				<input type="submit" value="Log in" />
				<a href="#">Lost your password?</a>
				<a href="#">Register</a>
			</div>
		</form>
    </form>
		<div class="button">
			<a href="#">Download source file</a>
		</div><!-- button -->
	</section><!-- content -->
	</div><!-- container -->
	</body>
</html>
